{{define "admin/dashboard"}}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
    <p class="mb-4">Welcome, {{.User.Username}} (Administrator)</p>
    <div class="flex space-x-4 mb-6">
        <a href="/admin/users" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition">
            Manage Users
        </a>
        <a href="/admin/tasks" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded transition">
            View Tasks
        </a>
    </div>
    <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">System Stats</h2>
        <!-- You can add additional statistics or recent activity here -->
        <p class="text-gray-700">Total Users: <!-- Place holder for dynamic count --></p>
    </div>
</div>
{{end}}
